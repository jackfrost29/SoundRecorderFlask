<!DOCTYPE html>
<html>

<head>
	<script>
		function f(){
			var formData = new FormData();
			formData.append("key", "value");
			
			var req = new XMLHttpRequest();
			req.open("POST", window.location.href);
			req.send(formData);
		}
	</script>
</head>

<body style="background-color:rgb(101, 185, 17); ">
	<button onclick="f()">Click Me</button>
</body>

</html>
